<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <!-- В старых стандартах нужно было указывать атрибут type -->
    <!-- Атрибут language так же является устаревшим и не используется, из-за того что по дефолту
     его значение = javascript -->
    <script
        type="text/javascript"
        language="javascript">
        console.log("Hello!")
    </script>

    <script src="script.js">
        // !!! Если атрибут src установлен, содержимое тега script будет игнорироваться.
    </script>
</body>
</html>
