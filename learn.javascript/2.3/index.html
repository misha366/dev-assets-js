<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Strict</title>
</head>
<body>
    <script>
        "use strict"; // сценарий работает в «современном» режиме.
        // Можно прописать в отдельной функции, чтобы режим работал только в ней

        // "use strict" должен находится в первой исполняемой строке скрипта, иначе строгий режим может не включиться.
        // Над "use strict" могут быть записаны только комментарии.

        // Нету никакого способа отменить "use strict", как только мы входим в строгий режим, отменить это невозможно.


        // "use strict" по умолчанию выключен в консоли браузера


        // При использовании в JS классов и модулей автоматически включается "use strict"
    </script>
</body>
</html>
